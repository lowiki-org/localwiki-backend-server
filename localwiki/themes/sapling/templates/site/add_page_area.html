{% load i18n %}

<div id="new_page_area">
  <div>
    <a href="#" class="little button" id="new_page_button"><i class="fa fa-pencil"></i> {% trans "Add a new page" %}</a>
    <form method="GET" action="{% url 'pages:create' region=region.slug %}" id="new_page_form">
    <input type="text" name="pagename" id="pagename" placeholder="{% trans 'Name of page' %}"/>
    <input type="hidden" name="show_templates" value="1" />
    <input type="submit" value="{% trans 'Add a new page' %}" class="little">
    </form>
  </div>
</div>
